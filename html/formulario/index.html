<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
     <title>Formulário de Cadastro</title>
</head>
<body>

<section>

 <div class="container">
    <div class="content">
        <div class="form">
            <h1>Formulário de cadastro</h1>
            <form action="index.html" method="get">
                <span>Nome*</span>
                <label for="nome"><input id="nome" type="text" placeholder="Digite seu nome" required></label>
                <span>Sobrenome*</span>
                <label for="sobrenome"><input id="sobrenome" type="text" placeholder="Digite seu sobrenome" required></label>
                <span>Data de nascimento</span>
                <label for="nascimento"><input id="nascimento" type="date" placeholder="Data de nascimento"></label>
                <span>Celular</span>
                <label for="telephone"><input id="telephone" type="tel" placeholder="(xx)xxxxx-xxxx"></label>
                <span>Email*</span>
                <label for="mail"><input id="mail" type="email" placeholder="mail@mail.com" required></label>
                <span>Senha*</span>
                <label for="passwd"><input id="passwd" type="password" placeholder="Senha" required></label>
                <span class="aviso">Atenção! após cadastro a aprovação deverá acontecer em até 24h</span>
                <button>Cadastrar</button>
            </form>
        </div>
    </div>

 </div>


</section>


</body>
</html>
